<!DOCTYPE html>
<html ng-app="store">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>

<body ng-controller="StoreController as store">
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="product in store.products">
            <h3>
                {{product.name}}
                <em class="pull-right">{{product.price | currency }}</em>
                <img ng-src="{{product.image[0].full}}"/>
                <p> {{product.description}}</p>
                <button ng-show="products.canPurchase"> Add to Cart </button>
            </h3>  
        </li>
    </ul>
    
    <section ng-init="tab = 1" ng-controller="PanelController as panel">
        <ul class="nav nav-pills">
            <li ng-class="{ active:tab === 1 }">
                <a href ng-click="tab = 1">Descriptions</a>
            </li>
            <li ng-class="{ active:tab === 2 }">
                <a href ng-click="tab = 2">Specifications</a>
            </li>
            <li ng-class="{ active:tab === 3 }">
                <a href ng-click="tab = 3">Reviews</a>
            </li>
        </ul>
        <!-- *** Todo *** Need to fix this {{tab}} -->
    </section>
    
    <div class="panel" ng-show="tab === 1">
        <h4>Description</h4>
        <p>{{product.description}}</p>
    </div>
    <div class="panel" ng-show="tab === 2">
        <h4>Specifications</h4>
        <blockquote>none yet</blockquote>
    </div>
    <div class="panel" ng-show="tab === 3">
        <h4>reviews</h4>
        <blockquote>none yet</blockquote>
    </div>
    
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
